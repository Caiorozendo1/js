<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>país</title>
</head>
<body>
    <h1>Imigração</h1>
    Digite o seu país:<input type="text" name="nome" id="nome">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">
        <br>
    </div>
    <script>
        function clicar () {
            var txtnome = window.document.getElementById('nome')
            var res = window.document.querySelector('div#res')
            var pais =  txtnome.value
            res.innerHTML = `O seu país é o ${pais}` 
            if (pais == 'Brasil') {
                res.innerHTML += `VC é brasileiro`
            } else {
                res.innerHTML += `Vc é estrangeiro`
            }
        }
    </script>
</body>
</html>
