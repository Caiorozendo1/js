<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero:'))
        var n2 = Number.parseInt(window.prompt('digite outro numero:'))
        var s = n1 + n2
        window.alert('A soma entre os valores é: ' + s.toString())
        window.alert(`A soma entre os valores é: ${s}`)

    </script>
</body>
</html>
